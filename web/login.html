    <!--註冊會員-->
        <div id="login-1" class="logintab-content">
            <h4>註冊會員</h4>
            <div class="volume">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="必填欄位">
                    </div>
                    <div class="form-group">
                        <label for="email">帳號(Email)</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="必填欄位">
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="必填欄位">
                        <input type="hidden" name="url" value="password">
                    </div>
                    <div class="form-group">
                        <label for="password">確認密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="必填欄位">
                        <input type="hidden" name="url" value="confirm_password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button"> 註冊</button>
                    </div>
                </form>
            </div>
        </div>
